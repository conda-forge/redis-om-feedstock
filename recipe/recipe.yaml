schema_version: 1

context:
  name: redis-om
  version: "1.0.6"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/redis/redis-om-python/archive/refs/tags/v${{ version }}.tar.gz
  sha256: c598879f84fef14164f566a9782656313d1b4c4dde3ff9550af59dea36cb8d55

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} make_sync.py
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - om = aredis_om.cli.main:om

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
    - unasync
  run:
    - python >=${{ python_min }}
    - redis-py >=4.2.0,<8.0.0
    - pydantic >=2.0.0,<3.0.0
    - click >=8.0.1
    - types-redis >=3.5.9,<5.0.0
    - python-ulid >=1.0.3,<=3.1.0
    - typing_extensions >=4.4.0
    - hiredis >=2.2.3,<4.0.0
    - more-itertools >=8.14,<11.0
    - setuptools >=70.0
    - pydantic-extra-types >=2.10.5
    - redisvl >=0.13.0

tests:
  - python:
      imports:
        - aredis_om
        - redis_om
      python_version:
        - ${{ python_min }}.*
        - 3.*
      pip_check: true
  - script:
      - om --help
    requirements:
      run:
        - python ${{ python_min }}.*

about:
  summary: Object mappings, and more, for Redis.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/redis/redis-om-python
  repository: https://github.com/redis/redis-om-python
  documentation: https://redis.github.io/redis-om-python/

extra:
  recipe-maintainers:
    - beenje
